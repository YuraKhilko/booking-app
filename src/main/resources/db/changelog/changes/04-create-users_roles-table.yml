databaseChangeLog:
  - changeSet:
      id: create-users_roles-table
      author: yuriykhilko
      changes:
        - createTable:
            tableName: users_roles
            columns:
                - column:
                      name: user_id
                      type: bigint
                      constraints:
                          nullable: false
                          foreignKeyName:  fk_users_roles_users
                          referencedTableName: users
                          referencedColumnNames:  id
                          primaryKey: true

                - column:
                      name: role_id
                      type: bigint
                      constraints:
                        nullable: false
                        foreignKeyName:  fk_users_roles_roles
                        referencedTableName: roles
                        referencedColumnNames: id
                        primaryKey: true

